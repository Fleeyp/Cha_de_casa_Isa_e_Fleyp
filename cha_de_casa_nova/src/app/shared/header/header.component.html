<header class="header">
  <div class="header-content">
    <div class="photo-container">
      <div class="photo-frame">
        <img
          src="../images/couple-photo.jpeg"
          alt="Casal"
          class="couple-photo"
        />
      </div>
    </div>

    <div class="info-card">
      <div class="title-row">
        <h1 class="title">Nosso Chá de Casa Nova</h1>
      </div>

      <p class="subtitle">Estamos construindo nosso sonho juntinhos!</p>
      
      <p class="description">
        Escolha um presente da nossa lista de desejos e clique para ver onde comprar. Depois,
        marque como reservado para que outros convidados saibam.
      </p>

      <div class="gift-count">
        <svg class="gift-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="8" width="18" height="13" rx="2"/>
          <path d="M12 8V21"/>
          <path d="M3 13h18"/>
          <path d="M12 8c-2-3-6-3-6 0s4 0 6 0c2-3 6-3 6 0s-4 0-6 0"/>
        </svg>
        <span>{{ giftService.availableGifts() }} PRESENTES DISPONÍVEIS</span>
      </div>
    </div>
    
    <div class="photo-container">
      <div class="photo-frame">
        <img
          src="../images/doguinhas.jpeg"
          alt="Doguinhas"
          class="dog-photo"
        />
      </div>
    </div>
  </div>
</header>
