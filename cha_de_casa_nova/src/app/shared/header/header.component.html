<header class="header">
  <div class="header-content">
    <!-- Couple Photo -->
    <div class="photo-container">
      <div class="photo-frame">
        <img
          src="https://i.imgur.com/bXIkeHZ.jpeg"
          alt="Casal"
          class="couple-photo"
        />
      </div>
    </div>

    <!-- Info Card -->
    <div class="info-card">
      <div class="title-row">
        <svg class="heart-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>
        <h1 class="title">Nosso Chá de Casa</h1>
      </div>

      <p class="subtitle">Estamos começando nossa nova jornada juntos!</p>
      
      <p class="description">
        Escolha um presente da nossa lista de desejos e clique para ver onde comprar. Depois,
        marque como reservado para que outros convidados saibam.
      </p>

      <div class="gift-count">
        <svg class="gift-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="8" width="18" height="13" rx="2"/>
          <path d="M12 8V21"/>
          <path d="M3 13h18"/>
          <path d="M12 8c-2-3-6-3-6 0s4 0 6 0c2-3 6-3 6 0s-4 0-6 0"/>
        </svg>
        <span>{{ giftService.availableGifts() }} PRESENTES DISPONÍVEIS</span>
      </div>
    </div>
  </div>
</header>
